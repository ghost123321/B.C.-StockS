<!DOCTYPE html>
<html lang="en">
<head>
<meta name="theme-color" content="#09182b" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="./bcstocks.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
<link rel="manifest" href="./manifest.json" />
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
        background-color: #09182b;
    }
    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #09182b;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .logo {
        width: 220px;
        height: 220px;
        animation: pulse 1.5s infinite alternate;
        transform: scale(1.2);
        z-index: 1;
    }
    .loading-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 0;
        height: 150px; /* Yüklenme çubuğunun kalınlığı */
        background-color: gold; /* Altın sarısı renk */
        z-index: 1;
        transition: width 0.25s ease-out;
    }
    @keyframes pulse {
        from { transform: scale(1.1); }
        to { transform: scale(1.5); }
    }
    .iframe-container {
        width: 100%;
        height: 100%;
        display: none;
        border: none;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transform: scale(0.95);
        filter: blur(5px);
        transition: opacity 1s ease, transform 1s ease, filter 1s ease;
    }
    .iframe.loaded {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
</style>
</head>
<body>
    
<div class="loading-container"> 
    <img class="logo" src="./bcstocks.png" alt="Logo">
    <div class="loading-bar" id="loading-bar"></div> <!-- Yüklenme çubuğu -->
</div>
<div class="iframe-container">
    <iframe class="iframe" src="https://script.google.com/macros/s/AKfycbz5jTyvZe150vnufMAapW3VaTy32FqAJV6yfF_3bAXoTQSrNlDvyM9gIgTgkwjPt4tYAw/exec" frameborder="0" allowfullscreen></iframe>
</div>
<script>
    function checkIfInIframe() {
        if (window !== window.top) {
            window.top.location = window.location;
        }
    }

    setInterval(checkIfInIframe, 500);

    function updateLoadingBar(event) {
        if (event.lengthComputable) {
            const percentComplete = (event.loaded / event.total) * 100;
            document.getElementById('loading-bar').style.width = percentComplete + '%';
        }
    }

    window.addEventListener('load', function() {
        document.querySelector('.loading-container').style.display = 'none';
        document.querySelector('.iframe-container').style.display = 'block';
        document.querySelector('.iframe').classList.add('loaded');
    });

    document.querySelector('.iframe').addEventListener('load', function() {
        // Yüklenme çubuğunu tamamen doldur
        document.getElementById('loading-bar').style.width = '100%';

        // Yüklenme tamamlandığında ekranı gizle ve iframe'i göster
        document.querySelector('.loading-container').style.display = 'none';
        document.querySelector('.iframe-container').style.display = 'block';
        this.classList.add('loaded');

        setTimeout(() => {
            changeThemeColor('#464661');
        }, 200);
    });

    function changeThemeColor(color) {
        let themeMetaTag = document.querySelector('meta[name="theme-color"]');
        if (themeMetaTag) {
            themeMetaTag.setAttribute('content', color);
        } else {
            themeMetaTag = document.createElement('meta');
            themeMetaTag.setAttribute('name', 'theme-color');
            themeMetaTag.setAttribute('content', color);
            document.head.appendChild(themeMetaTag);
        }
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js?v=3');
        });
    }
</script>
<script>
    document.title = "B.C. StockS";
</script>
</body>
</html>
