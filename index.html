<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B.C. StockS</title>
<link rel="shortcut icon" href="https://github.com/ghost123321/B.C.-StockS/blob/main/favicon.png?raw=true" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
<link rel="manifest" href="./manifest.json" />
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
        background-color: #464661;
    }
    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #464661;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .logo {
        width: 200px;
        height: 200px;
        animation: pulse 1s infinite alternate;
        transform: scale(0.5);
        z-index: 1;
    }
    @keyframes pulse {
        from { transform: scale(1.1); }
        to { transform: scale(1.7); }
    }
    .spinner {
        width: 20em;
        height: 20em;
        border-top: 2.5em solid #010d21;
        border-right: 2.5em solid transparent;
        animation: spinner 3s linear infinite;
        border-radius: 200%;
        position: absolute;
    }
    .head {
        width: 2.7em;
        height: 2.7em;
        border-radius: 40%;
        margin-left: 16.5em;
        margin-top: -0.0em;
        background-color: #e09f1d;
        
    }
    @keyframes spinner {
        to {
            transform: rotate(360deg);
        }
    }
    .iframe-container {
        width: 100%;
        height: 100%;
        display: none;
        border: none;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transform: scale(0.95);
        filter: blur(5px);
        transition: opacity 1s ease, transform 1s ease, filter 1s ease;
    }
    .iframe.loaded {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
</style>
</head>
<body>
<div class="loading-container">
    <div class="spinner">
        <div class="head"></div>
    </div>
    <img class="logo" src="https://github.com/ghost123321/B.C.-StockS/blob/main/favicon.png?raw=true" alt="Logo">
</div>
<div class="iframe-container">
    <iframe class="iframe" src="https://script.google.com/macros/s/AKfycbz5jTyvZe150vnufMAapW3VaTy32FqAJV6yfF_3bAXoTQSrNlDvyM9gIgTgkwjPt4tYAw/exec" frameborder="0" allowfullscreen></iframe>
</div>
<script>
    document.querySelector('.iframe').addEventListener('load', function() {
        
        setTimeout(() => {
            document.querySelector('.loading-container').style.display = 'none';
        	document.querySelector('.iframe-container').style.display = 'block';
        }, 250); 
        
        setTimeout(() => {
            this.classList.add('loaded');
        }, 300); // küçük bir gecikme ekliyoruz ki CSS geçişi düzgün çalışsın
    });
</script>
<script>
    document.title = "B.C. StockS";
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js?v=3');
        });
    }
</script>
</body>
</html>
