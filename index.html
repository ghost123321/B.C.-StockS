<!DOCTYPE html>
<html lang="en">
<head>
<meta name="theme-color" content="#2a2b38" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="https://github.com/ghost123321/B.C.-StockS/blob/main/favicon.png?raw=true" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">

<link rel="manifest" href="./manifest.json" />
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
        background-color: #2a2b38;
    }
    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2a2b38;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .logo {
        width: 200px;
        height: 200px;
        animation: pulse 1.5s infinite alternate;
        transform: scale(1.2);
        z-index: 1;
    }
    @keyframes pulse {
        from { transform: scale(1.1); }
        to { transform: scale(1.5); }
    }
    
    .iframe-container {
        width: 100%;
        height: 100%;
        display: none;
        border: none;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transform: scale(0.95);
        filter: blur(5px);
        transition: opacity 1s ease, transform 1s ease, filter 1s ease;
    }
    .iframe.loaded {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
</style>
</head>
<body>
<div class="loading-container"> 
    <img class="logo" src="./favicon.png" alt="Logo">
</div>
<div class="iframe-container">
    <iframe class="iframe" src="https://script.google.com/macros/s/AKfycbz5jTyvZe150vnufMAapW3VaTy32FqAJV6yfF_3bAXoTQSrNlDvyM9gIgTgkwjPt4tYAw/exec" frameborder="0" allowfullscreen></iframe>
</div>
<script>
    document.querySelector('.iframe').addEventListener('load', function() {
        
       
        document.querySelector('.loading-container').style.display = 'none';
        document.querySelector('.iframe-container').style.display = 'block';
       
        setTimeout(() => {
            document.addEventListener('DOMContentLoaded', function () {
  // Uygulama yüklendikten sonra çalışacak fonksiyon
  changeThemeColor('#464661'); // Örnek olarak tema rengini turuncu yapalım
});

function changeThemeColor(color) {
  let themeMetaTag = document.querySelector('meta[name="theme-color"]');
  if (themeMetaTag) {
    themeMetaTag.setAttribute('content', color);
  } else {
    // Eğer meta etiketi yoksa, yeni bir tane oluşturabiliriz
    themeMetaTag = document.createElement('meta');
    themeMetaTag.setAttribute('name', 'theme-color');
    themeMetaTag.setAttribute('content', color);
    document.head.appendChild(themeMetaTag);
  }
}
            this.classList.add('loaded');
        }, 100); // küçük bir gecikme ekliyoruz ki CSS geçişi düzgün çalışsın
        
    });
</script>
<script>
    document.title = "B.C. StockS";
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js?v=3');
        });
    }
</script>
</body>
</html>
